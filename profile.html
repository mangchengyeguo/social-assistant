<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语言风格分析</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">←</a>
            <h1>我的特征</h1>
        </header>

        <div class="main-content">
            <!-- 个人名片部分 -->
            <div class="profile-card">
                <div class="avatar-container">
                    <img src="default-avatar.png" alt="用户头像" id="profile-avatar">
                    <div class="avatar-upload">
                        <label for="avatar-input" class="upload-btn">更换头像</label>
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-row">
                        <div class="info-item">
                            <label>姓名：</label>
                            <span id="profile-name" class="editable" data-field="name">未设置</span>
                        </div>
                        <div class="info-item">
                            <label>性别：</label>
                            <span id="profile-gender" class="editable" data-field="gender">未设置</span>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-item">
                            <label>年龄：</label>
                            <span id="profile-age" class="editable" data-field="age">未设置</span>
                        </div>
                        <div class="info-item">
                            <label>MBTI：</label>
                            <span id="profile-mbti" class="editable" data-field="mbti">未设置</span>
                        </div>
                    </div>
                    
                    <!-- 新增：语言特征分析结果 -->
                    <div class="analysis-results">
                        <div class="result-section">
                            <h3>语言风格画像</h3>
                            <div class="style-tags" id="language-style-tags">
                                <span class="tag" id="core-feature">核心特征</span>
                                <span class="tag" id="expression-habit">表达习惯</span>
                                <span class="tag" id="language-charm">语言魅力</span>
                            </div>
                        </div>
                        
                        <div class="result-section">
                            <h3>情感表达画像</h3>
                            <div class="style-tags" id="emotion-style-tags">
                                <span class="tag" id="emotion-feature">情感特点</span>
                                <span class="tag" id="empathy-ability">共情能力</span>
                                <span class="tag" id="emotion-control">情绪控制</span>
                            </div>
                        </div>
                        
                        <div class="result-section">
                            <h3>社交行为画像</h3>
                            <div class="style-tags" id="social-style-tags">
                                <span class="tag" id="interaction-mode">互动模式</span>
                                <span class="tag" id="social-strategy">社交策略</span>
                                <span class="tag" id="interpersonal-distance">人际距离</span>
                            </div>
                        </div>
                        
                        <div class="result-section">
                            <h3>思维模式画像</h3>
                            <div class="style-tags" id="thinking-style-tags">
                                <span class="tag" id="thinking-feature">思维特点</span>
                                <span class="tag" id="decision-style">决策风格</span>
                                <span class="tag" id="innovation-tendency">创新倾向</span>
                            </div>
                        </div>
                        
                        <div class="result-section">
                            <h3>价值观画像</h3>
                            <div class="style-tags" id="value-style-tags">
                                <span class="tag" id="core-value">核心价值</span>
                                <span class="tag" id="principle">处事原则</span>
                                <span class="tag" id="life-attitude">生活态度</span>
                            </div>
                        </div>
                    </div>
                    
                    <button class="edit-profile-btn">编辑资料</button>
                </div>
            </div>

            <!-- AI互动分析部分 -->
            <div class="ai-interaction">
                <div class="ai-header">
                    <h2>AI语言风格分析</h2>
                    <button class="start-analysis-btn">开始分析</button>
                </div>

                <div class="analysis-content">
                    <!-- 场景信息部分 -->
                    <div class="scene-info" style="display: none;">
                        <h3 class="scene-title"></h3>
                        <p class="scene-context"></p>
                        <div class="role-info">
                            <div class="my-role">我的角色：<strong></strong></div>
                            <div class="ai-role">AI角色：<strong></strong></div>
                        </div>
                    </div>

                    <!-- 分析进度部分 -->
                    <div class="analysis-progress">
                        <div class="progress-text">
                            <span id="analysis-stage">未开始</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>

                    <!-- 对话区域 -->
                    <div class="chat-container">
                        <div class="chat-messages"></div>
                        <div class="chat-input">
                            <textarea class="message-input" placeholder="请输入你的回答..." rows="3"></textarea>
                            <button class="send-btn">发送</button>
                        </div>
                    </div>

                    <!-- 分析结果 -->
                    <div class="result-confirmation">
                        <h3>分析结果</h3>
                        <div class="result-content">
                            <div class="analysis-summary">
                                <h4>语言风格特征</h4>
                                <div class="feature-list"></div>
                            </div>
                            <div class="personality-tags">
                                <h4>个性标签</h4>
                                <div class="tag-list"></div>
                            </div>
                            <div class="communication-suggestions">
                                <h4>沟通建议</h4>
                                <div class="suggestion-list"></div>
                            </div>
                        </div>
                        <div class="result-actions">
                            <button class="confirm-btn">确认</button>
                            <button class="modify-btn">修改</button>
                            <button class="reanalyze-btn">重新分析</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="menu-items">
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="profile.js"></script>
</body>
</html>
