<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语言风格分析</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">←</a>
            <h1>我的特征</h1>
        </header>

        <div class="main-content">
            <!-- 个人名片部分 -->
            <div class="profile-card">
                <div class="avatar-container">
                    <img src="default-avatar.png" alt="用户头像" id="profile-avatar">
                    <div class="avatar-upload">
                        <label for="avatar-input" class="upload-btn">更换头像</label>
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-row">
                        <div class="info-item">
                            <label>姓名：</label>
                            <span id="profile-name" class="editable" data-field="name">未设置</span>
                        </div>
                        <div class="info-item">
                            <label>性别：</label>
                            <span id="profile-gender" class="editable" data-field="gender">未设置</span>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-item">
                            <label>年龄：</label>
                            <span id="profile-age" class="editable" data-field="age">未设置</span>
                        </div>
                        <div class="info-item">
                            <label>MBTI：</label>
                            <span id="profile-mbti" class="editable" data-field="mbti">未设置</span>
                        </div>
                    </div>
                    <div class="info-item full-width">
                        <label>语言风格：</label>
                        <div class="style-tags">
                            <span id="sentence-style">未分析</span>
                            <span id="rhythm-style">未分析</span>
                            <span id="punctuation-style">未分析</span>
                            <span id="habit-style">未分析</span>
                            <span id="organization-style">未分析</span>
                        </div>
                    </div>
                    <button class="edit-profile-btn">编辑资料</button>
                </div>
            </div>

            <!-- AI互动分析部分 -->
            <div class="ai-interaction">
                <div class="ai-header">
                    <h2>AI语言风格分析</h2>
                    <button class="start-analysis-btn" onclick="startAnalysis()">开始分析</button>
                </div>

                <div class="analysis-content">
                    <!-- 分析进度 -->
                    <div class="analysis-progress">
                        <div class="progress-text">
                            当前阶段：<span id="analysis-stage">未开始</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- 对话区域 -->
                    <div class="chat-container">
                        <div class="chat-messages"></div>
                        <div class="chat-input">
                            <textarea class="message-input" placeholder="请输入你的回答..." rows="1"></textarea>
                            <button class="send-btn" onclick="sendMessage()">发送</button>
                        </div>
                    </div>

                    <!-- 分析结果 -->
                    <div class="result-confirmation">
                        <h3>分析结果</h3>
                        <div class="result-content"></div>
                        <div class="result-actions">
                            <button class="confirm-btn" onclick="confirmResults()">确认</button>
                            <button class="modify-btn" onclick="modifyResults()">修改</button>
                            <button class="reanalyze-btn" onclick="startAnalysis()">重新分析</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="menu-items">
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
