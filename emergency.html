<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速开始</title>
    <link rel="stylesheet" href="emergency.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">←</a>
            <h1>快速开始</h1>
        </header>

        <div class="ai-response-container">
            <div class="input-area">
                <div class="form-group">
                    <label>场景类型</label>
                    <div class="tab-container scene-type">
                        <div class="tab-item" data-value="workplace">职场谈判</div>
                        <div class="tab-item" data-value="meeting">工作会议</div>
                        <div class="tab-item" data-value="family">家庭聚餐</div>
                        <div class="tab-item" data-value="date">约会场合</div>
                        <div class="tab-item" data-value="academic">学术交流</div>
                        <div class="tab-item" data-value="business">商务谈判</div>
                        <div class="tab-item" data-value="friend">朋友聚会</div>
                        <div class="tab-item" data-value="stranger">陌生人社交</div>
                        <div class="tab-item" data-value="online">网络社交</div>
                        <div class="tab-item" data-value="public">公共演讲</div>
                        <div class="tab-item" data-value="team">团队协作</div>
                        <div class="tab-item" data-value="interview">面试场合</div>
                        <div class="tab-item" data-value="social-media">社交媒体互动</div>
                        <div class="tab-item" data-value="cultural">文化交流</div>
                        <div class="tab-item" data-value="neighbor">邻里交往</div>
                        <div class="tab-item" data-value="custom">自定义...</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>对象关系</label>
                    <div class="tab-container relation-type">
                        <div class="tab-item" data-value="colleague">同事</div>
                        <div class="tab-item" data-value="boss">上级领导</div>
                        <div class="tab-item" data-value="subordinate">下属</div>
                        <div class="tab-item" data-value="friend">朋友</div>
                        <div class="tab-item" data-value="family">家人</div>
                        <div class="tab-item" data-value="partner">恋人</div>
                        <div class="tab-item" data-value="client">客户</div>
                        <div class="tab-item" data-value="teacher">老师</div>
                        <div class="tab-item" data-value="student">学生</div>
                        <div class="tab-item" data-value="stranger">陌生人</div>
                        <div class="tab-item" data-value="custom">自定义...</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>我的角色</label>
                    <div class="tab-container role-type">
                        <div class="tab-item" data-value="employee">员工</div>
                        <div class="tab-item" data-value="manager">管理者</div>
                        <div class="tab-item" data-value="student">学生</div>
                        <div class="tab-item" data-value="teacher">教师</div>
                        <div class="tab-item" data-value="child">子女</div>
                        <div class="tab-item" data-value="parent">父母</div>
                        <div class="tab-item" data-value="friend">朋友</div>
                        <div class="tab-item" data-value="custom">自定义...</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>核心诉求</label>
                    <div class="tab-container goal-type">
                        <div class="tab-item" data-value="negotiate">谈判协商</div>
                        <div class="tab-item" data-value="apologize">道歉和解</div>
                        <div class="tab-item" data-value="refuse">委婉拒绝</div>
                        <div class="tab-item" data-value="feedback">反馈建议</div>
                        <div class="tab-item" data-value="support">寻求支持</div>
                        <div class="tab-item" data-value="resolve">解决冲突</div>
                        <div class="tab-item" data-value="custom">自定义...</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>补充说明（可选）</label>
                    <textarea class="situation-input" placeholder="请描述具体情况，例如：紧急程度、历史矛盾、文化禁忌等补充信息..."></textarea>
                </div>
                <button class="generate-btn">生成回复建议</button>
            </div>
            <div class="response-area">
                <div class="response-content"></div>
            </div>
        </div>
    </div>
    <script src="emergency.js"></script>
</body>
</html>
